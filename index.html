<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height:100%;
            background: #000;
            color:#ddd;
        }
        .main{
            width:100%;
            min-height:100vh;
        }
        .header{
            display:flex;
            align-items:center;
            padding: 10px 20px;
             background: #000000;
             position: fixed;
             width:100%;
             height:100px;
        }
        .nav{
            width:100%;    
        }
        .nav ul{
            display:flex;
            justify-content: space-evenly;
            align-items:center;
            padding: 10px 20px;
        }
        .nav ul li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: #ddd;
        }
        .section{
            width:100%;
            height: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(0deg,#000000,#360168);
            padding: 10px 0px;
        }
        .section #left img{
            margin-top: 100px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: top center;
            border-radius: 50%;
            box-shadow: 0px 4px 4px 0px #e70e94,-4px 0px 4px 0px #70e70e,0px -4px 4px 0px #70e70e,4px 0px 4px 0px #e70e94;
            
        }
        .section #right {
            margin-top: 100px;
            text-align: justify;
            height:100%;
            display: inline-block;
            
        }
        #right h1{
            font-size: 55px;
            color: #70e70e;
            letter-spacing: 3px;
        }
        #right h3{
            width: 100%;
            font-size: 45px;
            color:#aa4fff;
            position: relative;
            letter-spacing: 3px;            
            white-space: nowrap;
            overflow: hidden;
            animation: 
                typing 7s steps(18) infinite alternate
                
        }
        
         @keyframes typing{
            0%{
                width:0
            }
            50%{
                width: 18ch;
            }
            100%{
                width: 0;
            }
        }
        #right p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 25px;
            letter-spacing: 3px;
        }
        #right b{
            background: #000;
            color:#360168;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="" alt="logo">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div id="left">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/049/497/386/small/slender-androgynous-male-model-in-high-fashion-attire-minimalist-runway-clean-lines-sharp-cheekbones-neutral-colors-striking-an-avant-garde-pose-elegant-and-sleek-photo.jpg" alt="image">
            </div>
            <div id="right">
                <h1>Hii!</h1> 
                <h3>I'm Aftab Alam</h3>
                <p>A web <b>Developer</b> of javascript and react js.</p>
            </div>
        </div>
        <div class="footer">
            <div id="contact">
                <ul>
                    <li>91+ 6207782389</li>
                    <li>webdeveloper@gmail.com</li>    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
